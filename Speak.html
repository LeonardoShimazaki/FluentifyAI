<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluentify AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS/project1.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body class="bg-blue-100 flex">
    <!-- Sidebar -->
    <div class="bg-black text-white w-64 min-h-screen flex flex-col">
      <div class="flex items-center justify-center mt-4">
          <i class="fas fa-bars text-2xl"></i>
      </div>
      <div class="flex items-center justify-center mt-5">
          <img src="CSS/LOGO.png" alt="Language icons" class="rounded-full w-13 h-13">
      </div>
      <nav class="mt-9">
          <ul>
              <li class="flex items-center px-4 py-2 hover:bg-gray-700">
                  <img src="CSS/lets talk.jpeg" alt="Conversar icon" class="rounded-full w-8 h-8">
                  <span class="ml-4">Conversar</span>
              </li>
              <li class="flex items-center px-4 py-2 hover:bg-gray-700">
                  <img src="CSS/caderno.png" alt="Módulos icon" class="rounded-full w-8 h-8">
                  <span class="ml-4">Módulos</span>
              </li>
              <li class="flex items-center px-4 py-2 hover:bg-gray-700">
                  <img src="CSS/flashcard.png" alt="Flash Cards icon" class="rounded-full w-8 h-8">
                  <span class="ml-4">Flash Cards</span>
              </li>
              <li class="flex items-center px-4 py-2 hover:bg-gray-700">
                  <img src="CSS/sino-de-notificacao.png" alt="Notificação icon" class="rounded-full w-8 h-8">
                  <span class="ml-4">Notificação</span>
              </li>
              <li class="flex items-center px-4 py-2 hover:bg-gray-700">
                  <img src="CSS/engrenagem.png" alt="Configurações icon" class="rounded-full w-8 h-8">
                  <span class="ml-4">Configurações</span>
              </li>
              <li class="flex items-center px-4 py-2 hover:bg-gray-700">
                  <img src="CSS/bate-papo.png" alt="Suporte icon" class="rounded-full w-8 h-8">
                  <span class="ml-4">Suporte</span>
              </li>
              <li class="flex items-center px-4 py-2 hover:bg-gray-700">
                  <img src="CSS/saida-de-emergencia.png" alt="Sair do App icon" class="rounded-full w-8 h-8">
                  <span class="ml-4">Sair do App</span>
              </li>
          </ul>
      </nav>
      <div class="mt-auto mb-4 text-center text-sm">Versão 1.0</div>
  </div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col items-center justify-center relative">
      <div class="header-top">
        <p>Fluentify AI</p>
      </div>
        <div class="flex items-center space-x-4 mt-4">
            <img src="CSS/Brazil-flag-removebg-preview.png" alt="Brazil flag" class="w-12 h-12">
            <i class="fas fa-arrow-right text-2xl"></i>
            <img src="CSS/USA-flag-removebg-preview.png" alt="USA flag" class="w-12 h-12">
        </div>
        <div class="mt-8">
            <img src="CSS/XPCZ-j3lQtSrrQllkiOBYA-removebg-preview.png" alt="Avatar" class="w-36 h-36 rounded-full">
        </div>
        <div class="mt-4 bg-blue-600 text-white text-lg px-6 py-3 rounded-full">
            O que vamos conversar hoje?
        </div>
        <div class="mt-8 flex flex-col items-center">
            <div class="bg-blue-800 text-white p-4 rounded-full">
                <i class="fas fa-microphone text-2xl"></i>
            </div>
            <div class="mt-2 text-sm">hold to speak</div>
        </div>
    </div>
</body>
</html>
