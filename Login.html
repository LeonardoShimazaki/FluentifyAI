<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login - Fluentify AI</title>
  <link rel="stylesheet" href="CSS/project.css">
</head>
<body>
  <div class="background">
    <div class="logo">
      <img src="CSS/LOGO.png" alt="Fluentify AI Logo">
    </div>
    <div class="login-container">
      
      <h2>Entrar</h2>
      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email...">
        
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha...">
        
        <div class="forgot-password">
          <a href="#">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" class="btn-primary">Acessar</button>
      </form>
      
      <div class="divider">ou</div>
      
      <button class="btn-google">
        <img src="CSS/favicon.ico" alt="Google Icon">
        Entrar com Google
      </button>
      
      <p class="register">
        Ainda n√£o tem cadastro? <a href="#">Cadastre-se</a>
      </p>
    </div>
  </div>
</body>
</html>
